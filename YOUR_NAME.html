<!DOCTYPE html>
<html>
<head>
<title>Fullscreen Iframe</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  #myIframe {
    width: 100%;
    height: 100%;
    border: none; /* Remove border */
  }
</style>
</head>
<body>

<iframe id="myIframe" src="https://dhtpre.com/embed/pf7si3s1d7ji" allowfullscreen></iframe>

</body>
</html>
